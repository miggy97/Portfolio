<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/global.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <title>Resume</title>
</head>

<body>
    <div class="card-center">
        <div class="header">
            <!-- Top Section -->
            <div class="top">
                <div class="social">
                    <img class="link" src="img/linkedin.png" alt="linkedin">
                    <img class="link" src="img/github.png" alt="github">
                    <img class="link" src="img/outlook.png" alt="outlook">
                </div>
            </div>

            <!-- Name -->
            <h2 id="name">Miguel Ingelmo</h2>

            <!-- Background Shape -->
            <div class="header-background"></div>
        </div>
        <div class="circle"></div>

        <div class="content">
            <div class="title"></div>
            <div class="text"></div>
            <div class="graph"></div>
        </div>

        <div class="footer"></div>
    </div>

</body>

</html>
